<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .form-contact {
            width: 50%;
            margin: auto;
            padding: 1rem;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="#" class="form-contact">
        <input id="fname" type="text" placeholder="Enter first name">
        <input id="lname" type="text" placeholder="Enter last name">
        <input id="email" type="email" placeholder="Enter Email">
        <input id="phone" type="tel" placeholder="Enter phone number">
        <input id="submit" type="submit">
    </form>

    <div class="otpverify" style="display: none;">
        <input type="text" id="otp_inp" placeholder="Enter the OTP">
        <button class="btn" id="otp-btn">Verify</button>
    </div>
    
    <button onclick="sendOTP()" class="btn">Send OTP</button>
    
    <script>
        const fname = document.getElementById("fname");
        const lname = document.getElementById("lname");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const submit = document.getElementsByClassName("form-contact")[0];
    
        submit.addEventListener("submit", (e) => {
            e.preventDefault();
            console.log("clicked");
        });
    
        function sendOTP() {
            console.log("attempt");
            const otpverify = document.getElementsByClassName("otpverify")[0];
            let otp_val = Math.floor(Math.random() * 10000);
            console.log("sdfsg");
            let emailbody = `
            <h1>Thank you for Applying for volunteer work</h1>
            <h2>Your OTP is:</h2>${otp_val}
            `;
            console.log("attempt2");
            Email.send({
                SecureToken: "7e2d017e-9b1f-46be-8d6f-4c5921930d40",
                To: email.value,
                From: "jatindark906@gmail.com",
                Subject: "PlateOfHope",
                Body: emailbody
            }).then(
                console.log("email sent"),
                message => {
                    if (message === "OK") {
                        console.log("sent")
                        alert("OTP sent to your email: " + email.value);
                        console.log("fgfg")
                        // Making OTP input visible
                        otpverify.style.display = "block";
                        const otp_inp = document.getElementById("otp_inp");
                        const otp_btn = document.getElementById("otp-btn");
    
                        otp_btn.addEventListener("click", () => {
                            // Check if OTP is valid or not
                            if (otp_inp.value == otp_val) {
                                alert("Your email address is verified.");
                            } else {
                                alert("Invalid OTP.");
                            }
                        });
                    } else {
                        console.log("not okay");
                    }
                }
            ).catch(error => {
                console.log("Error occurred:", error);
            });
        }
    </script>
    </body>
    </html>
